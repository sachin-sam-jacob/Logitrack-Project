<div class="status-container">

  <!-- PAGE TITLE -->
  <div class="page-header">
    <h2>Track Cargo</h2>
    <p>Enter your Cargo ID to view real-time status</p>
  </div>

  <!-- SEARCH BOX -->
  <div class="search-card">
    <input
      type="number"
      placeholder="Enter Cargo ID"
      [(ngModel)]="cargoIdMd"
    />

    <button (click)="search()">
      üîç Track
    </button>
  </div>

  <!-- ERROR MESSAGE -->
  <div class="error-box" *ngIf="showError">
    ‚ùå {{ errorMessage }}
  </div>

  <!-- CARGO STATUS CARD -->
  <div class="cargo-card" *ngIf="cargo?.id">

    <div class="card-header">
      <h3>Cargo Details</h3>
      <span class="status-badge" [ngClass]="cargo.status?.toLowerCase()">
        {{ cargo.status }}
      </span>
    </div>

    <div class="details-grid">
      <div>
        <label>Cargo ID</label>
        <p>{{ cargo.id }}</p>
      </div>

      <div>
        <label>Content</label>
        <p>{{ cargo.content }}</p>
      </div>

      <div>
        <label>Size</label>
        <p>{{ cargo.size }}</p>
      </div>

      <div>
        <label>Assigned Driver</label>
        <p>{{ cargo.driverName || 'Not Assigned' }}</p>
      </div>
    </div>

    <!-- STATUS TIMELINE -->
    <div class="timeline">
      <div class="step completed">Created</div>
      <div class="step" [class.completed]="cargo.status !== 'CREATED'">In Transit</div>
      <div class="step" [class.completed]="cargo.status === 'DELIVERED'">Delivered</div>
    </div>

  </div>

</div>
