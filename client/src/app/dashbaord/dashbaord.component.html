<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <!-- LOGO -->
    <div class="logo">
      <span class="logo-icon">ğŸšš</span>
      <span class="logo-text">LogiTrack</span>
    </div>

    <!-- PROFILE -->
    <div class="profile">
      <div class="avatar">{{ username?.charAt(0) | uppercase }}</div>
      <div class="profile-info">
        <p class="name">{{ username }}</p>
        <span class="role">{{ roleName }}</span>
      </div>
    </div>

    <!-- NAVIGATION -->
    <nav class="nav">

      <!-- ================= BUSINESS ================= -->
      <ng-container *ngIf="roleName === 'BUSINESS'">
        <a routerLink="/dashboard/add-cargo" routerLinkActive="active">
          â• Add Cargo
        </a>

        <!-- <a routerLink="/dashboard/assign-cargo" routerLinkActive="active">
          ğŸ‘¤ Assign Cargo
        </a> -->

        <a routerLink="/dashboard/view-business-cargo" routerLinkActive="active">
          ğŸ“¦ View Cargos
        </a>

        <a routerLink="/dashboard/drivers" routerLinkActive="active">
          ğŸšš Drivers
        </a>
      </ng-container>

      <!-- ================= DRIVER ================= -->
      <ng-container *ngIf="roleName === 'DRIVER'">
        <a routerLink="/dashboard/assign-cargo" routerLinkActive="active">
          ğŸ“¦ My Assigned Cargos
        </a>

        <a routerLink="/dashboard/update-status" routerLinkActive="active">
          ğŸ”„ Update Cargo Status
        </a>
      </ng-container>

      <!-- ================= CUSTOMER ================= -->
      <ng-container *ngIf="roleName === 'CUSTOMER'">
        <a routerLink="/dashboard/view-cargo" routerLinkActive="active">
          ğŸ” Track Cargo
        </a>
      </ng-container>

    </nav>

    <!-- LOGOUT -->
    <button class="logout" (click)="logout()">
      ğŸšª Logout
    </button>

  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <header class="header">
      <h1>Welcome, <span>{{ username }}</span></h1>
    </header>

    <!-- CHILD ROUTES LOAD HERE -->
    <router-outlet></router-outlet>

  </main>

</div>
